services:
  - type: web
    name: kiit-bus-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k gevent --worker-connections 1000 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GUNICORN_CMD_ARGS
        value: "--worker-class gthread --threads 8 --timeout 180 --keep-alive 30"