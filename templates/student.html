<!DOCTYPE html>
<html>
<head>
    <title>Bus Tracker - Student View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            color: white;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header h1 {
            color: white;
            margin-bottom: 5px;
            font-size: 28px;
        }
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }
        .main-container {
            display: flex;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .sidebar {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }
        .map-container {
            flex: 3;
            min-height: 600px;
        }
        #map {
            height: 100%;
            min-height: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 2px solid #1a1a2e;
        }
        .card {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid #2a2a3e;
        }
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .active-buses {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bus-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #0f0f23;
            border-radius: 10px;
            border-left: 4px solid;
            transition: all 0.3s;
            cursor: pointer;
        }
        .bus-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .bus-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .bus-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        .bus-name {
            font-weight: 600;
            font-size: 15px;
        }
        .bus-status {
            font-size: 12px;
            color: #4CAF50;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .pulse {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .stat-box {
            background: #0f0f23;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }
        .last-update {
            color: #999;
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #2a2a3e;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                max-width: 100%;
            }
            .map-container {
                min-height: 400px;
            }
            #map {
                min-height: 400px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="header">
        <h1>üöå KIIT Campus Shuttle Tracker</h1>
        <p>Real-time bus locations across all campuses</p>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="card">
                <h3>
                    <span>üìä</span>
                    Live Statistics
                </h3>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-number" id="busCount">0</div>
                        <div class="stat-label">Active Buses</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">20</div>
                        <div class="stat-label">Total Fleet</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>
                    <span>üéØ</span>
                    Track Bus
                </h3>
                <div style="display:flex;gap:10px;align-items:center;">
                    <select id="trackBusSelect" style="flex:1;padding:10px;border-radius:8px;border:1px solid #2a2a3e;background:#0f0f23;color:#fff">
                        <option value="">‚Äî Select bus to follow ‚Äî</option>
                    </select>
                    <label style="display:flex;align-items:center;gap:6px;color:#9aa;white-space:nowrap">
                        <input type="checkbox" id="followCheckbox" checked style="width:16px;height:16px"> Follow
                    </label>
                </div>
            </div>

            <div class="card">
                <h3>
                    <span>üöç</span>
                    Active Buses
                </h3>
                <div class="active-buses" id="activeBuses">
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
                            <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z"/>
                        </svg>
                        <p>No buses currently active</p>
                    </div>
                </div>
                <div class="last-update">
                    Last updated: <span id="lastUpdate">Loading...</span>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map;
        let busMarkers = {};
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788',
            '#E76F51', '#2A9D8F', '#E9C46A', '#F4A261', '#264653',
            '#E63946', '#A8DADC', '#457B9D', '#1D3557', '#F1FAEE'
        ];

        function createIcon(busNum, color, size = 50) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = color;
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(size/2, size/2, Math.max(12, size/2 - 7), 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.max(12, Math.round(size/3))}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(busNum, size/2, size/2);

            return L.icon({
                iconUrl: canvas.toDataURL(),
                iconSize: [size, size],
                iconAnchor: [Math.round(size/2), Math.round(size/2)]
            });
        }

        let trackedBus = null;
        let followEnabled = true;

        function setTrackedBus(busNum) {
            trackedBus = busNum || null;
            const select = document.getElementById('trackBusSelect');
            if (select.value !== (busNum || '')) select.value = busNum || '';
            // update marker visuals
            Object.keys(busMarkers).forEach(num => {
                const marker = busMarkers[num];
                const isTracked = trackedBus && num === trackedBus;
                // fade others
                try { marker.setOpacity(isTracked ? 1 : 0.2); } catch(e) {}
                // change size for tracked
                const color = colors[(parseInt(num) - 1) % colors.length];
                const newIcon = createIcon(num, color, isTracked ? 70 : 40);
                marker.setIcon(newIcon);
            });
        }

        function initMap() {
            map = L.map('map', { zoomControl: true }).setView([20.3549, 85.8161], 15);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://carto.com/">CARTO</a> &copy; OpenStreetMap',
                maxZoom: 19
            }).addTo(map);

            updateBuses();
            setInterval(updateBuses, 3000);

            // populate track select (1..20)
            const sel = document.getElementById('trackBusSelect');
            for (let i = 1; i <= 20; i++) {
                const opt = document.createElement('option');
                opt.value = String(i);
                opt.textContent = `Bus ${i}`;
                sel.appendChild(opt);
            }

            sel.addEventListener('change', () => {
                const val = sel.value;
                setTrackedBus(val || null);
            });

            document.getElementById('followCheckbox').addEventListener('change', (e) => {
                followEnabled = e.target.checked;
            });
        }

        function updateBuses() {
            fetch('/api/buses')
                .then(response => response.json())
                .then(buses => {
                    const busNumbers = Object.keys(buses);
                    document.getElementById('busCount').textContent = busNumbers.length;

                    const existingBuses = Object.keys(busMarkers);
                    existingBuses.forEach(busNum => {
                        if (!busNumbers.includes(busNum)) {
                            map.removeLayer(busMarkers[busNum]);
                            delete busMarkers[busNum];
                        }
                    });

                    busNumbers.forEach(busNum => {
                        const bus = buses[busNum];
                        const position = [bus.lat, bus.lng];
                        const color = colors[(parseInt(busNum) - 1) % colors.length];

                        if (busMarkers[busNum]) {
                            busMarkers[busNum].setLatLng(position);
                        } else {
                            // size depends on whether this is tracked
                            const isTracked = trackedBus && busNum === trackedBus;
                            const icon = createIcon(busNum, color, isTracked ? 70 : 40);
                            busMarkers[busNum] = L.marker(position, { icon: icon, title: `Bus ${busNum}` }).addTo(map);
                            busMarkers[busNum].on('click', () => {
                                setTrackedBus(busNum);
                                if (followEnabled) map.setView(position, 17);
                            });
                        }

                        // apply fading and follow when updating
                        const marker = busMarkers[busNum];
                        const isTrackedNow = trackedBus && busNum === trackedBus;
                        try { marker.setOpacity(isTrackedNow ? 1 : 0.2); } catch(e) {}
                        if (isTrackedNow && followEnabled) {
                            map.panTo(position);
                        }
                    });

                    updateActiveBusList(busNumbers, buses);
                    const now = new Date().toLocaleTimeString();
                    document.getElementById('lastUpdate').textContent = now;
                })
                .catch(error => console.error('Error:', error));
        }

        function updateActiveBusList(busNumbers, buses) {
            const container = document.getElementById('activeBuses');
            
            if (busNumbers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
                            <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z"/>
                        </svg>
                        <p>No buses currently active</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            busNumbers.sort((a, b) => parseInt(a) - parseInt(b));

            busNumbers.forEach(busNum => {
                const color = colors[(parseInt(busNum) - 1) % colors.length];
                const item = document.createElement('div');
                item.className = 'bus-item';
                item.style.borderLeftColor = color;
                item.onclick = () => {
                    const position = [buses[busNum].lat, buses[busNum].lng];
                    map.setView(position, 17);
                };
                item.innerHTML = `
                    <div class="bus-info">
                        <div class="bus-dot" style="background-color: ${color};">${busNum}</div>
                        <div class="bus-name">Bus ${busNum}</div>
                    </div>
                    <div class="bus-status">
                        <div class="pulse"></div>
                        Active
                    </div>
                `;
                container.appendChild(item);
            });
        }

        window.addEventListener('load', initMap);
    </script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
